<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous" />
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<form action="/dl" method="POST" style="padding: 1.5rem" class="pure-form" enctype="multipart/form-data">
  <fieldset>
    <legend>simple ytdl-core frontend built with deno + hono + purecss</legend>
    <label for="url">URL</label>
    <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
      class="pure-input-1-4" required />
    <button type="submit" class="pure-button pure-button-primary">
      Download
    </button>
    <span class="pure-form-message">Your IP will be collected for verification purposes</span>
    <div class="cf-turnstile" data-sitekey="$TURNSTILE_SITE_KEY" style="margin-top: 2rem"></div>
  </fieldset>
</form>
